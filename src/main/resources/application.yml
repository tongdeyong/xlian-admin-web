server:
  port: 8080
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/xlian_admin?characterEncoding=utf8
    username: root
    password: root
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
mybatis:
  mapper-locations: classpath:mybatis/**/*.xml
  type-aliases-package: com.xlian.**
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    com.xlian: DEBUG
